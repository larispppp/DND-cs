<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
  <script src="assets/js/main.js"></script>
</head>
<body onload="onload()">
  <div id="menu">
    <a class="a active" onclick="showCharacterSheet()">Character</a>
    <a class="a" onclick="showInventory()">Inventory</a>
    <a class="a" onclick="showSpells()">Spells</a>
    <a class="a" onclick="showAppearance()">Appearance</a>
    <a class="a" onclick="showBlank()">Blank</a>
  </div>
  <div class="overlay">
    <div id="chSh">
      <img
        src="assets/images/DnD_5E_CharacterSheet_FormFillable-1.png"
        class="Sheet"
        draggable="false"
      />
      <form id="chShForm" autocomplete="off">
        <div class="top-left">
          <input type="text" id="charName" name="charName" required />
        </div>
        <div class="top-top-right">
          <input type="text" id="class" required />
          <input type="text" id="background" required />
          <input type="text" id="name" />
        </div>
        <div class="top-bottom-right">
          <input type="text" id="race" required />
          <input type="text" id="alignment" />
          <input type="text" id="experience" />
        </div>
      </form>
    </div>

    <div id="inv" style="display: none"></div>

    <div id="spell" style="display: none">
      <img
        src="assets/images/DnD_5E_CharacterSheet_FormFillable-3.png"
        class="Sheet"
        draggable="false"
      />
    </div>

    <div id="appe" style="display: none">
      <img
        src="assets/images/DnD_5E_CharacterSheet_FormFillable-2.png"
        class="Sheet"
        draggable="false"
      />
    </div>

    <div id="blank" style="display: none"></div>
  </div>
</body>
